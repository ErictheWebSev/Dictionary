<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dictionary App | Ricky</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="w-full h-screen bg-white dark:bg-blue">
    <div class="container max-w-4xl sm:mx-auto h-full py-6 px-3">
      <header class="flex justify-between">
        <div class="">
          <h2 class="text-2xl text-gray-900 translate-y-2">Dictionary</h2>
        </div>
        <div class="">
          <div class="border border-gray-900 py-2 px-1 rounded-lg">
            <select id="font-select" class="bg-white outline-none">
              <option value="serif">Serif</option>
              <option value="sans-serif">Sans Serif</option>
              <option value="monospace">Monospace</option>
            </select>
          </div>
        </div>
      </header>
      
      <hr class="w-full sm:mx-auto text-gray-800 my-4" />
      
      <section class="p-2">
        <div class="w-full h-12 py-1 px-2 border border-gray-500 rounded-xl flex ">
          <input type="search" name="search" id="search" placeholder="Search for a word..."  class="w-[85%] h-full outline-none pl-3" />
          <button id="btn" class="w-[25%] outline-none"><i class="fas fa-search text-fuchsia-500"></i></button>
        </div>
        
        <p id="msg" class="text-red-500 text-sm mt-4 text-center hidden"></p>
        
        <div class="content mt-5 px-3" id="content">
          <div id="audio">
            <h2 id="word" class="text-4xl text-gray-800 font-semibold"></h2>
            <p id="phonetics" class="text-lg text-fuchsia-500 mt-3"></p>
            
          </div>
          
          <div class="flex mt-8">
            <h3 id="speech" class="text-2xl text-gray-700 italic"></h3>
            <hr class="w-72 mx-2 translate-y-4 mb-3" />
          </div>
          
          <h3 class="text-lg text-gray-400 my-3">Definitions</h3>
          <ul id="definition" class="mt-5 space-y-5">
          </ul>
        </div>
      </section>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
